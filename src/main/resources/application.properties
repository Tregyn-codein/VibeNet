# ????? ????????? Spring
spring.application.name=VibeNet
server.port=8081

# ????????? ???? ??????
spring.datasource.url=jdbc:mysql://localhost:3306/vibenet_db?useSSL=false&serverTimezone=UTC&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=${BD_USERNAME}
spring.datasource.password=${BD_PASS}

# ????????? JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ????????? ???????? ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ????????? ??????
server.servlet.session.timeout=5h

# ????????? OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://tregyn.site/login/oauth2/code/google
#spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

server.forward-headers-strategy=framework


