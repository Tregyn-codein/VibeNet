<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/profile.css}" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.svg">
    <title>VibeNet|Личный кабинет</title>
</head>
<body class="nunito">
<div th:replace="~{fragments/header :: header}"></div>
<div class="blur">
    <div class="wall">
        <div class="profile-image">
            <img th:if="${avatar}" th:src="'data:image/png;base64,' + ${avatar}" alt="Profile Picture" />
            <img th:unless="${avatar}" src="images/profile_image.png" alt="Default Image" />
            <a href="" class="upd-profile-picture"><span class="upd-profile-picture-text">Обновить фотографию</span><span class="material-icons icon">image</span></a>
        </div>
        <div class="profile-username">
            <span th:text="${username}">User Name</span>
        </div>
    </div>
</div>
</body>
</html>
